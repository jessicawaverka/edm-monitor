name: Daily EDM Monitor Fetch

on:
  schedule:
    - cron: '0 14 * * 1-5'
  workflow_dispatch:

jobs:
  fetch-and-create-pr:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install feedparser requests
      
      - name: Run fetch script
        run: python fetch_data.py
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ðŸ“Š Daily data update"
          title: "ðŸ“Š Review: New regulatory items found"
          body: |
            ## Daily EDM Monitor Update
            
            Review the data in `data_draft.csv` and `data_draft.json`
            
            **To publish:** Merge this PR
          branch: daily-update-${{ github.run_number }}
          delete-branch: true
